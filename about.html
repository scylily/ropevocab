<!doctype html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>关于我们</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* 基础重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
      }

      body {
        font-family: "微软雅黑", sans-serif;
        line-height: 1.6;
        color: #333;
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      /* 导航样式 */
      .navbar {
        background: #667eea;
        padding: 12px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-links {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .nav-links a:hover,
      .nav-links a.active {
        background: rgba(255, 255, 255, 0.2);
      }

      /* 面包屑导航 */
      .breadcrumb {
        background: #f5f5f5;
        padding: 12px 0;
        margin-bottom: 25px;
        font-size: 0.85rem;
      }

      .breadcrumb a {
        color: #667eea;
        text-decoration: none;
      }

      .breadcrumb a:hover {
        text-decoration: underline;
      }

      /* 术语详情页头 */
      .term-header {
        background: linear-gradient(135deg,
            rgba(102, 126, 234, 0.9) 0%,
            rgba(118, 75, 162, 0.9) 100%);
        color: white;
        padding: 30px 0;
        margin-bottom: 30px;
        text-align: center;
        border-radius: 10px;
      }

      .term-header h1 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      .term-header .term-origin {
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 15px;
        border-radius: 20px;
        display: inline-block;
      }

      /* 多语言表述 */
      .language-expressions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .language-card {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .language-card h3 {
        font-size: 1.3rem;
        margin-bottom: 12px;
        color: #667eea;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .language-card .expression {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 10px 0;
        padding: 8px;
        background: white;
        border-radius: 8px;
      }

      .language-card .pronunciation {
        color: #666;
        font-size: 0.9rem;
        margin-top: 5px;
      }

      /* 内容区域 */
      .content-section {
        margin-bottom: 40px;
      }

      .content-section h2 {
        font-size: 1.7rem;
        margin-bottom: 15px;
        color: #333;
        border-bottom: 2px solid #667eea;
        padding-bottom: 8px;
      }

      .content-section p {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 15px;
      }

      .content-section ul,
      .content-section ol {
        margin-left: 20px;
        margin-bottom: 15px;
      }

      .content-section li {
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      /* 图片展示区 */
      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .image-item {
        background: #f9f9f9;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .image-item:hover {
        transform: translateY(-5px);
      }

      .image-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
      }

      .image-caption {
        padding: 15px;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }

      /* 相关技术 */
      .related-techniques {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .related-card {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .related-card:hover {
        background: #667eea;
        color: white;
        transform: translateY(-5px);
      }

      .related-card h4 {
        font-size: 1.1rem;
        margin-bottom: 5px;
      }

      /* 返回按钮 */
      .back-button {
        display: inline-block;
        background: #667eea;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 500;
        margin: 20px 0;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: #5a6fd8;
        transform: translateX(-3px);
      }

      /* 页脚 */
      .footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 25px 0;
        margin-top: 40px;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      .footer-links a {
        color: #ddd;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .footer-links a:hover {
        color: white;
        text-decoration: underline;
      }

      .footer p {
        font-size: 0.9rem;
        margin-top: 10px;
      }

      /* 社交媒体关注区样式 */
      .social-media-section {
        padding: 60px 0;
        background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
        margin: 40px 0;
        border-radius: 12px;
      }

      .section-title {
        text-align: center;
        font-size: 2rem;
        color: #333;
        margin-bottom: 10px;
      }

      .section-subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 40px;
        font-size: 1.1rem;
      }

      .social-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        max-width: 900px;
        margin: 0 auto;
      }

      .social-category {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .social-category h3 {
        font-size: 1.4rem;
        color: #333;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .social-btn {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .social-btn i {
        font-size: 1.3rem;
      }

      .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      /* 各平台按钮颜色 */
      .instagram {
        background: linear-gradient(45deg, #405de6, #833ab4, #fd1d1d);
      }

      .twitter {
        background: linear-gradient(45deg, #1da1f2, #14171a);
      }

      .telegram {
        background: linear-gradient(45deg, #0088cc, #2aabee);
      }

      .weibo {
        background: linear-gradient(45deg, #e6162d, #d81e06);
      }

      .qq {
        background: linear-gradient(45deg, #12b7f5, #1f9be0);
      }

      .wechat {
        background: linear-gradient(45deg, #07c160, #09bb07);
      }

      /* 弹窗样式 */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        position: relative;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        right: 20px;
        top: 10px;
        cursor: pointer;
      }

      .close:hover {
        color: #333;
      }

      .qr-container {
        margin: 25px 0;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        display: inline-block;
      }

      .qr-code {
        width: 200px;
        height: 200px;
        border-radius: 6px;
      }

      .qr-tip {
        color: #333;
        margin: 15px 0;
        font-size: 1.1rem;
      }

      .qr-tip-small {
        color: #666;
        font-size: 0.9rem;
        margin-top: 10px;
      }

      /* 响应式设计 */
      @media (max-width: 768px) {
        .social-grid {
          grid-template-columns: 1fr;
          gap: 25px;
        }

        .social-category {
          padding: 20px;
        }

        .modal-content {
          margin: 20% auto;
          width: 95%;
          padding: 25px;
        }
      }

      /* 响应式调整 */
      @media (max-width: 992px) {
        html {
          font-size: 15px;
        }

        .term-header h1 {
          font-size: 2rem;
        }

        .language-expressions {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .image-gallery {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
      }

      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }

        .term-header {
          padding: 25px 0;
        }

        .term-header h1 {
          font-size: 1.8rem;
        }

        .language-expressions {
          grid-template-columns: 1fr;
          gap: 12px;
        }

        .language-card {
          padding: 15px;
        }

        .language-card h3 {
          font-size: 1.2rem;
        }

        .content-section h2 {
          font-size: 1.5rem;
        }

        .image-gallery {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .image-item img {
          height: 180px;
        }

        .related-techniques {
          grid-template-columns: repeat(2, 1fr);
        }

        .navbar .container {
          flex-direction: column;
          gap: 10px;
        }

        .nav-links {
          gap: 8px;
        }

        .nav-links a {
          font-size: 0.85rem;
          padding: 4px 8px;
        }

        .logo {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 576px) {
        html {
          font-size: 13px;
        }

        .term-header h1 {
          font-size: 1.6rem;
          padding: 0 10px;
        }

        .content-section h2 {
          font-size: 1.4rem;
        }

        .image-item img {
          height: 160px;
        }

        .related-techniques {
          grid-template-columns: 1fr;
        }

        .nav-links a {
          font-size: 0.8rem;
          padding: 3px 6px;
        }

        .container {
          padding: 0 10px;
        }

        .footer-links {
          gap: 15px;
        }
      }

      @media (max-width: 360px) {
        html {
          font-size: 12px;
        }

        .term-header h1 {
          font-size: 1.4rem;
        }

        .nav-links {
          flex-direction: column;
          align-items: center;
        }

        .nav-links a {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- 导航栏 -->
    <nav class="navbar">
      <div class="container">
        <a class="logo">
          <i class="fas fa-book"></i>
          常用绳缚词汇库
        </a>
        <div class="nav-links">
          <a href="index.html"><i class="fas fa-home"></i> 首页</a>
          <a href="#" class="active"><i class="fas fa-globe"></i> 关于我们</a>
        </div>
      </div>
    </nav>

    <!-- 面包屑导航 -->
    <div class="breadcrumb">
      <div class="container"><a href="index.html">首页</a> &gt; 关于我们</div>
    </div>

    <!-- 关于我们内容以及社交媒体关注区 -->
    <section class="social-media-section">
      <div class="container">
        <h2 class="section-title"><i class="fas fa-users"></i> 关于我们</h2>

        <p class="section-subtitle">
          <br />我们是绳缚游戏的爱好者，致力于整理和分享专业实用的绳缚知识，旨在为绳缚爱好们提供一个便捷的获取资讯的平台。
          <br />本站上百个绳缚术语，基本都做到三语对照，让您在任何场合听到或提到某些名词的时候能知道是什么。
          <br /><strong>非常欢迎您关注我们的社媒，加入社群，与我们交流。</strong>
        </p>

        <div class="social-grid">
          <!-- 国际社交媒体 -->
          <div class="social-category">
            <h3><i class="fas fa-globe"></i> 国际平台</h3>
            <div class="social-buttons">
              <a href="https://www.instagram.com/reompoen" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
              </a>
              <a href="https://x.com/Ropeart_Emon" target="_blank" class="social-btn twitter">
                <i class="fab fa-x-twitter"></i>
                <span>X (Twitter)</span>
              </a>
              <a href="https://t.me/你的频道" target="_blank" class="social-btn telegram">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
              </a>
            </div>
          </div>

          <!-- 国内社交媒体 -->
          <div class="social-category">
            <h3><i class="fas fa-flag"></i> 国内平台</h3>
            <div class="social-buttons">
              <a href="https://weibo.com/u/6438214421" target="_blank" class="social-btn weibo">
                <i class="fab fa-weibo"></i>
                <span>微博</span>
              </a>
              <!-- QQ群链接 -->
              <a href="https://qm.qq.com/cgi-bin/qm/qr?k=你的QQ群密钥" target="_blank" class="social-btn qq">
                <i class="fab fa-qq"></i>
                <span>QQ群</span>
              </a>
              <!-- 微信群二维码（点击弹出） -->
              <button class="social-btn wechat" onclick="showWechatQR()">
                <i class="fab fa-weixin"></i>
                <span>微信群</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 微信群二维码弹窗 -->
        <div id="wechat-qr-modal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="hideWechatQR()">&times;</span>
            <h3><i class="fab fa-weixin"></i> 加入微信群</h3>
            <div class="qr-container">
              <img src="assets/images/favicon.ico" alt="微信群二维码" class="qr-code" />
            </div>
            <p class="qr-tip">请使用微信扫描二维码加入群聊</p>
            <p class="qr-tip-small">或添加微信号: <code>rope_art</code></p>
          </div>
        </div>
      </div>
    </section>

    <!-- 页脚（和首页一致） -->
    <footer class="footer">
      <div class="container">
        <p>© 2026 常用绳缚词汇库</p>
      </div>
    </footer>
    <script>
      // 显示微信群二维码弹窗
      function showWechatQR() {
        document.getElementById("wechat-qr-modal").style.display = "block";
      }

      // 隐藏微信群二维码弹窗
      function hideWechatQR() {
        document.getElementById("wechat-qr-modal").style.display = "none";
      }

      // 点击弹窗外部关闭
      window.onclick = function (event) {
        const modal = document.getElementById("wechat-qr-modal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // 为QQ群链接生成二维码（可选）
      function generateQQGroupLink(groupNumber, groupKey) {
        // 替换成你自己的QQ群号
        return `https://qm.qq.com/cgi-bin/qm/qr?k=${groupKey}&jump_from=webapi&authKey=你的authKey`;
      }
    </script>
  </body>

</html>
