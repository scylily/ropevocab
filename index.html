<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绳索专业词汇库</title>
    <style>
        /* 基础样式（手机电脑都能用） */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "微软雅黑", sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        /* 页头 */
        .header { background: #4CAF50; color: white; padding: 20px 0; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; text-align: center; }
        .header p { font-size: 1.2rem; text-align: center; margin-top: 10px; }
        /* 术语卡片 */
        .term-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .term-card { background: #f9f9f9; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .term-card h3 { font-size: 1.5rem; margin-bottom: 15px; color: #4CAF50; }
        .term-card p { font-size: 1rem; color: #666; }
        /* 页脚 */
        .footer { background: #333; color: white; text-align: center; padding: 20px 0; margin-top: 50px; }
    </style>
</head>
<body>
    <!-- 页头 -->
    <header class="header">
        <div class="container">
            <h1>绳索专业词汇库</h1>
            <p>全面的绳索术语、打结技巧和装备知识库（GitBook迁移版）</p>
        </div>
    </header>

    <!-- 术语内容 -->
    <main class="container">
        <div class="term-list">
            <!-- 术语卡片1：登山绳 -->
            <div class="term-card">
                <h3>登山绳</h3>
                <p>攀岩运动中使用的专业绳索，分为动力绳（有弹性，吸收冲击力）和静力绳（无弹性，用于固定保护）。</p>
            </div>
            <!-- 术语卡片2：八字结 -->
            <div class="term-card">
                <h3>八字结</h3>
                <p>登山和航海常用的基本绳结，特点是简单易打、牢固可靠，适合连接安全带或固定绳索。</p>
            </div>
            <!-- 术语卡片3：双渔人结 -->
            <div class="term-card">
                <h3>双渔人结</h3>
                <p>用于连接两根直径相近的绳索，强度高、不易滑脱，常用于制作绳圈或连接主绳。</p>
            </div>
            <!-- 可继续添加更多术语卡片 -->
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 绳索专业词汇库 | 迁移自GitBook</p>
        </div>
    </footer>
</body>
</html>
